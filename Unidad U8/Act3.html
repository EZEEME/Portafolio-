<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascota</title>
</head>
<body>
    <script>
        // Definir el objeto mascota
        const mascota = {
            nombre: "Firulais",
            edad: 5,
            tipo: "Perro"
        };

        // Mostrar el objeto mascota en la consola
        console.log("Mascota:", mascota);

        // Mostrar la información de la mascota en el navegador
        document.write("<h2>Datos de la Mascota</h2>");
        document.write("<p><strong>Nombre:</strong> " + mascota.nombre + "</p>");
        document.write("<p><strong>Edad:</strong> " + mascota.edad + " años</p>");
        document.write("<p><strong>Tipo de Animal:</strong> " + mascota.tipo + "</p>");
    </script>
</body>
</html>
