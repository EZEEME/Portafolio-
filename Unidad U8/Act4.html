<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Palabras</title>
</head>
<body>
    <script>
        // Crear la cadena concatenada
        const saludo = "Hola" + " " + "Mundo";

        // Mostrar la cadena en la consola
        console.log("Saludo:", saludo);

        // Mostrar la cadena en el navegador
        document.write("<h2>Mensaje</h2>");
        document.write("<p>" + saludo + "</p>");
    </script>
</body>
</html>
