<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover en Imagen</title>
    <style>
        img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Imagen con Efecto Hover</h1>
    <img src="imagen.jpg" alt="Imagen con efecto hover">
</body>
</html>
