<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imagen</title>
</head>
<body>
    <h1>Mapa de Imagen Interactivo</h1>
    <img src="imagen.jpg" alt="Mapa interactivo" usemap="#mapa">
    
    <map name="mapa">
        <area shape="rect" coords="34,44,270,350" href="https://www.ejemplo1.com" alt="Zona 1">
        <area shape="circle" coords="450,150,75" href="https://www.ejemplo2.com" alt="Zona 2">
        <area shape="poly" coords="500,50,600,150,500,250" href="https://www.ejemplo3.com" alt="Zona 3">
    </map>
</body>
</html>
