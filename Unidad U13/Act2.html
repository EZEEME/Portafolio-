<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Nodo Hijo</title>
  <script>
    // Función para eliminar un nodo hijo específico
    function eliminarNodoHijo() {
      // Seleccionar el elemento padre por su ID
      const elementoPadre = document.getElementById('contenedor');
      
      // Seleccionar el primer hijo (en este caso, el primer párrafo)
      const primerHijo = elementoPadre.querySelector('p');
      
      // Verificar si el nodo hijo existe antes de eliminarlo
      if (primerHijo) {
        elementoPadre.removeChild(primerHijo);
      } else {
        alert('No hay más nodos hijos para eliminar.');
      }
    }
  </script>
</head>
<body>
  <h1>Ejemplo de eliminar nodo hijo</h1>
  
  <!-- Elemento existente con varios nodos hijos -->
  <div id="contenedor" style="border: 1px solid #000; padding: 20px;">
    <p>Nodo hijo 1</p>
    <p>Nodo hijo 2</p>
    <p>Nodo hijo 3</p>
  </div>

  <!-- Botón para ejecutar la función -->
  <button onclick="eliminarNodoHijo()">Eliminar Primer Nodo Hijo</button>
</body>
</html>
