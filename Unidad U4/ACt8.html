<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción al Boletín</title>
</head>
<body>
    <h1>Suscríbete a Nuestro Boletín</h1>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="preferencia">Preferencia de Suscripción:</label><br>
        <input type="radio" id="daily" name="preferencia" value="Diario">
        <label for="daily">Diario</label><br>
        <input type="radio" id="weekly" name="preferencia" value="Semanal">
        <label for="weekly">Semanal</label><br>
        <input type="radio" id="monthly" name="preferencia" value="Mensual">
        <label for="monthly">Mensual</label><br><br>

        <button type="submit">Suscribirse</button>
    </form>
</body>
</html>
