<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Maquetación Artesanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form>
    <h2>Encuesta sobre Maquetación Artesanal</h2>
    <label for="interes">¿Cuál es su interés?</label>
    <textarea id="interes" name="interes" required></textarea>

    <label for="opinion">¿Cuál es su opinión?</label>
    <textarea id="opinion" name="opinion" required></textarea>

    <label for="experiencia">¿Cuál es su experiencia?</label>
    <textarea id="experiencia" name="experiencia" required></textarea>

    <button type="submit">Enviar Respuestas</button>
  </form>
</body>
</html>
