<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Contraseña</title>
    <script>
        function validarContraseña() {
            var contraseña = document.getElementById("contraseña").value;
            
            // Expresión regular que asegura que la contraseña tenga al menos:
            // 1 letra mayúscula, 1 letra minúscula y 1 número
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
            
            // Validar la contraseña con la expresión regular
            if (regex.test(contraseña)) {
                document.getElementById("resultado").innerHTML = "Contraseña válida.";
            } else {
                document.getElementById("resultado").innerHTML = "Contraseña inválida. Debe contener al menos una letra mayúscula, una letra minúscula y un número.";
            }
        }
    </script>
</head>
<body>
    <h1>Validar Contraseña</h1>
    
    <label for="contraseña">Ingresa tu contraseña:</label>
    <input type="password" id="contraseña" placeholder="Escribe tu contraseña" required><br><br>
    
    <button onclick="validarContraseña()">Validar Contraseña</button>
    
    <p id="resultado"></p>
</body>
</html>
